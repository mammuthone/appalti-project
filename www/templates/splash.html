
<ion-view view-title="Appalti">

	<ion-content class="padding grey lighten-2 backjpg" scroll="false" ng-controller="SplashCtrl">
    	<div class="overlay"></div>

    
		<div class="container">
			<div class="row padding" ng-class="" >
	      		<div class="col s2">
	      		</div>
	      		<div class="col s8" style="z-index: 1">
	      			<div class="svg" ng-class="resize" >
				  		<img ng-class="keybOut" class="responsive-img logo" src="./img/icon.png" />
					</div>
	      		</div>
	      		<div class="col s2">
	      		</div>
	    	</div>
			
			
			<div class="row sezione" id="form">
				<ion-slide-box show-pager="false">

					<ion-slide style="background: transparent">
						<a class="waves-effect waves-light btn-large" ng-click="nextSlide()">login</a>
					</ion-slide>

					<ion-slide style="background: transparent" >
						<div class="container">
					      <article>
					        <section>
					          <form>
					            <input class="logininput white-text" type="text" placeholder="username" ng-model="user.username" />
					            <input class="logininput white-text" type="password" placeholder="password" ng-model="user.password" />
					            <button class="btn button button-full button-positive" ng-click="doLogin(user)" >
					              LOGIN
					            </button>
					          </form>
					        </section>
					      </article>
					    </div>
						
					</ion-slide>
				</ion-slide-box>
			</div>
		</div>
	
	</ion-content>

	<script id="templates/loading.html" type="text/ng-template">
            
            	 <ion-spinner class="light"></ion-spinner>
            	<br />
            	<span>Attendere, caricamento...</span> 
        </script>
        <style type="text/css">
        	.svg {
			  display: inline-block;
			  height: 200px;
			  width: 200px;
			  line-height: 200px;
			  text-align: center;
			  background-color: #FFF;
			  border-radius: 50%;
			  margin-top: 0.3em;
			}
			

form {
      max-width:  $paragraph-width * 0.85;
      margin:  0 auto;
      background:  $white;
      /*padding: 7.5rem 1rem 1rem;
		margin-top:  3rem;
      */
      position:  relative;
      
  
    a {
     font-family:  $heavy;
     color:  #242b31;
     text-decoration:  none;
     opacity:  0.45;
    }
  
    h1 {
     position:  absolute;
      top:  0;
      left:  0;
      right:  0;
      
     background:  #242b31;
     color:  #596774;
     padding:  1.5rem;
     text-transform:  uppercase;
     font-size:  3rem;
     border-top:  0.25rem solid #37bde0;
    }
}

  .logininput {
   width:  100%;
   display:  block;
   clear:  both;
   text-align:  center;
   padding:  0.75rem;
   border-color:  $medgray;
   margin-bottom:  1.5rem;
   font-family:  $heavy;
  }
        </style>

</ion-view>
