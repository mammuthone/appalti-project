<ion-view view-title="Register" ng-controller="LoginCtrl">
 <ion-content class="padding teal darken-2">
    <div class="container">
      <article>
        <section>
          <form>
            <input class="logininput white-text" type="text" placeholder="username" ng-model="user.username" />
            <input class="logininput white-text" type="password" placeholder="password" ng-model="user.password" />
            <button class="btn button button-full button-positive" ng-click="doLogin(user)" >
              REGISTER
            </button>
          </form>
        </section>
      </article>
    </div>
    <style type="text/css">
  
    form {
      max-width:  $paragraph-width * 0.85;
      margin:  0 auto;
      background:  $white;
      padding: 7.5rem 1rem 1rem;
      position:  relative;
      margin-top:  3rem;
  
    a {
     font-family:  $heavy;
     color:  #242b31;
     text-decoration:  none;
     opacity:  0.45;
    }
  
    h1 {
     position:  absolute;
      top:  0;
      left:  0;
      right:  0;
      
     background:  #242b31;
     color:  #596774;
     padding:  1.5rem;
     text-transform:  uppercase;
     font-size:  3rem;
     border-top:  0.25rem solid #37bde0;
    }
}

  .logininput {
   width:  100%;
   display:  block;
   clear:  both;
   text-align:  center;
   padding:  0.75rem;
   border-color:  $medgray;
   margin-bottom:  1.5rem;
   font-family:  $heavy;
  }

</style>

  </ion-content>
</ion-view>
