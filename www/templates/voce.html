<ion-view view-title="Voce">
  <ion-content ng-controller="DetailsController">
	 
	 <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ det.node._TITOLO }}</span>
              <p ng-bind-html="det.node._CONTENT"></p>
            </div>
            <div class="card-action">
              <a href="#">AUTHOR: {{ det.node._AUTHORS }}</a>
            </div>
            <div class="card-action">
               <div class="chip" ng-repeat=" tag in det.node._KEYWORDS">
			    {{ tag }}
			    <i class="material-icons">close</i>
			  </div>
            </div>
          </div>
        </div>
      </div>
  
  </ion-content>
</ion-view>
